<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42bf0cf7a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <h1>Temmuz 2021</h1>
          <div class="next-prev-container">
            <i class="fas fa-angle-left before"></i>
            <button class="btn btn-today">Bugün</button>
            <i class="fas fa-angle-right after"></i>
          </div>
        </div>

        <div class="weekdays">
          <div>Pzt</div>
          <div>Sal</div>
          <div>Çar</div>
          <div>Per</div>
          <div>Cum</div>
          <div class="weekends">Cmt</div>
          <div class="weekends">Paz</div>
        </div>
        <div class="days-container">
          <div class="days"></div>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <form>
        <label for="event">Olay:</label>
        <input
          type="text"
          id="event"
          name="event"
          placeholder="Olayı giriniz"
        />
      </form>
      <button class="btn btn-ekleme">EKLE</button>
      <button class="btn btn-silme">SİL</button>
      <button class="btn btn-guncelleme">GÜNCELLE</button>
    </div>

    <footer>
      <div>
        Designed by:<a
          style="text-decoration: none"
          href="https://github.com/aysenuryazicii"
        >
          Ayşenur</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
